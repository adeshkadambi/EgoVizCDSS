<section class="patient-card" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex="700px">
        <mat-card-title fxLayoutAlign="center">Proportion of interaction over total recording time</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <ngx-charts-line-chart
            [view]="view"
            [scheme]="colorScheme"
            [legend]="legend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [timeline]="timeline"
            [results]="multi"
            >
            </ngx-charts-line-chart>
        </mat-card-content>
    </mat-card>
</section>
